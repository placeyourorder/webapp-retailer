<div class="modal-header">
  <h3>{{modalOrder.headerText}}</h3>
</div>
<div class="modal-body">
  <p>{{modalOrder.bodyText}}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn" data-ng-click="modalOrder.close()">{{modalOrder.closeButtonText}}</button>
  <button class="btn btn-primary" data-ng-click="modalOrder.ok();">{{modalOptions.actionButtonText}}</button>
</div>
