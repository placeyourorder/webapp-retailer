<div>
  <div class="modal-header">
      <h3 class="modal-title ">Sarch Item</h3>
  </div>
  <div class="modal-body">
    <form sf-schema="itemSearchSchema" sf-form="itemSearchForm" sf-model="itemSearchEntity"></form>
  </div>
  <div class="modal-footer">
      <button class="btn btn-info" ng-click="clear()">Clear</button>
      <button class="btn btn-success" ng-click="search()">Search</button>
      <button class="btn btn-warning" ng-click="$close()">Cancel</button>
  </div>
</div>
